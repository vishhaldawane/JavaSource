<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>User Registration process</title>
	<link rel="stylesheet" href="mycss/registration1.css" type="text/css"/>
	
	<script type="text/javascript">
	
		function validateForm()
		{
			var x = document.forms["myForm"]["fname"].value;
			if(x==null || x=="") {
				alert("First Name Cannot be blank");
				return false;
			}

			var y = document.forms["myForm"]["emailAddress"].value;
			if(y==null || y=="") {
				alert("Email Cannot be blank");
				return false;
			}
			
			var p = document.forms["myForm"]["pass"].value;
			if(p==null || p=="") {
				alert("Password cannot be blank");
				return false;
			}
			
			var cp = document.forms["myForm"]["cpass"].value;
			if(cp==null || cp=="") {
				alert("Confirmed Password cannot be blank");
				return false;
			}
			
			if( p != cp) {
				alert("Confirmed Password does NOT match with password entered");
				return false;
			}
			
			var allElements = document.getElementsByName("gender");
			
			var isChecked = false;
			for(var i=0; i< allElements.length;i++) {
				if(allElements[i].checked)
				{
					isChecked=true;
					break;
				}
			}

			if(document.myForm.edu.value == "-1") {
				alert("Please select the education");
				return false;
			}
				
			if(document.myForm.zip.value=="" ||
				isNaN( document.myForm.zip.value) || 
				document.myForm.zip.value.length !=5 )
			{
				alert('Please provide the zip in #####');
				document.myForm.zip.focus();
				return false;
			}

				
			
			return true;
		}
	</script> 
</head>

<body>
	<h2> New User Registration </h2>
	
	<form name="myForm" action="index.html" onsubmit="return validateForm()">
	<table border=1 cellpadding=10 cellspacing=10>
		<tr> 
			<td> Enter Name </td>
			<td> <input type=text name=fname> </td>
		</tr>
		
		<tr> 
			<td> Enter Email </td>
			<td> <input type=email name=emailAddress> </td>
		</tr>
		
		<tr> 
			<td> Enter Password </td>
			<td> <input type=password name=pass> </td>
		</tr>
		
		<tr> 
			<td> Confirm Password </td>
			<td> <input type=password name=cpass> </td>
		</tr>
		
		<tr> 
			<td> Select Gender </td>
				<td> 
						Male <input type=radio value="male" name="gender" /> 
						Female <input type=radio value="female" name="gender" />		
				</td>
		</tr>
		
		<tr>
		<td> Education </td>
				<td> 
					<select name="edu">
						<option value="-1">[Choose Your Edu]</option>
						<option value="BE" selected>BE</option>
						<option value="BSC" >BSC</option>
						<option value="BSCIT" >BSCIT</option>
						<option value="BTECH" >BTECH</option>
						<option value="MCA" >MCA</option>
						<option value="BE PC" >BE Petro</option>
					</select> 
				</td>
		</tr>
		
		<tr>
		<td> Select Status </td>
				<td> 
						Java Certified <input type=checkbox name=certified />
						LTI Salaried <input type=checkbox name=salaried />
						Married  <input type=checkbox name=maritalStatus /> 
				</td>
		</tr>

		<tr> 
			<td> Enter Zip</td>
			<td> <input type=text name=zip> </td>
		</tr>
		
		<tr>
		<td> Country </td>
				<td> 
					<select name="country">
						<option value="-1">...</option>
						<option value="1"selected>INDIA</option>
						<option value="2">USA</option>
						<option value="3">UK</option>
						
					</select> 
				</td>
		</tr>
		
		<tr>
			<td> Comments </td>
			<td> 
				<textarea name="mycomments" rows="5" cols="20">
						Enter your comments
				</textarea>
			</td>
		</tr>
		
		<tr>
			<td> <input type=submit value="Register"> </td>
			<td> <input type=reset value="Cancel"> </td>
		</tr>
		
	</table>
	
	</form>
	
	<form>
	
	</form>
	
	<form>
	
	</form>
	
	
</body>
</html>
